<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Mamnoon.ai</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">
    <style>
        .selected-plan {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .plan-label {
            font-size: 13px;
            color: var(--gray-600);
        }

        .plan-name {
            font-weight: 700;
            color: var(--primary);
            text-transform: capitalize;
        }

        .plan-change {
            font-size: 13px;
        }

        .signup-form-content {}

        .verification-message {
            text-align: center;
            padding: 20px 0;
        }

        .verification-message .verification-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .verification-message h3 {
            margin-bottom: 12px;
        }

        .verification-message p {
            color: var(--gray-600);
            margin-bottom: 8px;
        }

        /* Password field with toggle */
        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
            color: var(--gray-500);
            transition: color 0.2s;
            line-height: 1;
        }

        .password-toggle:hover {
            color: var(--gray-300);
        }
    </style>
</head>

<body class="auth-page">
    <div class="auth-container">
        <a href="index.html" class="back-to-home">‚Üê Back to Home</a>
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <span class="logo-icon">üåç</span>
                    <span class="logo-text">Mamnoon.ai</span>
                </a>
                <h1>Create Your Account</h1>
                <p id="headerSubtitle">Start your free trial - 1 room, 15 minutes. No credit card required.</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="signup-form-content" id="formContent">
                    <div id="selectedPlan" class="selected-plan" style="display: none;">
                        <div>
                            <span class="plan-label">Selected Plan: </span>
                            <span class="plan-name" id="planName"></span>
                        </div>
                        <a href="index.html#pricing" class="plan-change">Change</a>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="you@company.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" required
                                placeholder="Min. 8 characters" minlength="8">
                            <button type="button" class="password-toggle" onclick="togglePassword('password', this)"
                                title="Show password">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                placeholder="Confirm your password">
                            <button type="button" class="password-toggle"
                                onclick="togglePassword('confirmPassword', this)" title="Show password">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="submitBtn">
                        <span>Create Account</span>
                    </button>
                </div>

                <div class="auth-error" id="errorMessage" style="display: none;"></div>
                <div class="auth-success" id="successMessage" style="display: none;"></div>
            </form>

            <div class="auth-footer" id="authFooter">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>

            <div class="auth-terms" id="authTerms">
                <p>By signing up, you agree to our <a href="terms.html">Terms of Service</a> and <a
                        href="privacy.html">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
                btn.title = 'Hide password';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
                btn.title = 'Show password';
            }
        }

        // Get plan from URL
        const urlParams = new URLSearchParams(window.location.search);
        const selectedPlan = urlParams.get('plan') || 'trial';

        // Valid paid plans
        const paidPlans = ['starter', 'professional', 'business', 'enterprise'];
        const planLabels = {
            'trial': 'Free Trial',
            'starter': 'Starter ($59/mo)',
            'professional': 'Professional ($179/mo)',
            'business': 'Business ($499/mo)',
            'enterprise': 'Enterprise ($1,199/mo)'
        };

        // Show selected plan if it's a paid plan
        if (paidPlans.includes(selectedPlan)) {
            document.getElementById('selectedPlan').style.display = 'flex';
            document.getElementById('planName').textContent = planLabels[selectedPlan] || selectedPlan;
            document.getElementById('headerSubtitle').textContent = 'Create your account to get started with ' + (planLabels[selectedPlan] || selectedPlan);
            localStorage.setItem('selectedPlan', selectedPlan);
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            const formContent = document.getElementById('formContent');

            // Reset messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.style.display = 'block';
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Creating account...';

            try {
                const response = await fetch(`${CONFIG.API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        plan: selectedPlan  // Send selected plan to backend
                    })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    // Send email notification (non-blocking)
                    sendSignupNotification(name, email, selectedPlan);

                    // Hide form content
                    formContent.style.display = 'none';
                    document.getElementById('authFooter').style.display = 'none';
                    document.getElementById('authTerms').style.display = 'none';

                    // Show verification message
                    if (paidPlans.includes(selectedPlan)) {
                        // Paid plan - show verification then redirect hint
                        successEl.innerHTML = `
                            <div class="verification-message">
                                <div class="verification-icon">üìß</div>
                                <h3>Check your email!</h3>
                                <p>We've sent a verification link to <strong>${email}</strong></p>
                                <p>After verifying, log in to complete your <strong>${planLabels[selectedPlan]}</strong> subscription.</p>
                                <a href="login.html?plan=${selectedPlan}" class="btn btn-primary" style="margin-top: 16px;">Go to Login</a>
                            </div>
                        `;
                    } else {
                        // Trial - simple verification message
                        successEl.innerHTML = `
                            <div class="verification-message">
                                <div class="verification-icon">üìß</div>
                                <h3>Check your email!</h3>
                                <p>We've sent a verification link to <strong>${email}</strong></p>
                                <p>Click the link in the email to verify your account, then come back to log in.</p>
                                <a href="login.html" class="btn btn-outline" style="margin-top: 16px;">Go to Login</a>
                            </div>
                        `;
                    }
                    successEl.style.display = 'block';

                } else {
                    throw new Error(data.detail || data.error || 'Signup failed');
                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Create Account</span>';
            }
        });

        // Send email notification to admin via Resend backend
        function sendSignupNotification(name, email, plan) {
            fetch(`${CONFIG.API_BASE}/api/email/signup-notification`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_name: name,
                    user_email: email,
                    plan: plan
                })
            }).then(response => {
                if (response.ok) {
                    console.log('‚úÖ Signup notification sent');
                }
            }).catch(err => {
                console.log('‚ö†Ô∏è Signup notification failed:', err);
            });
        }
    </script>
</body>

</html>
