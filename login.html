<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Mamnoon.ai</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <span class="logo-icon">üåç</span>
                    <span class="logo-text">Mamnoon.ai</span>
                </a>
                <h1>Welcome Back</h1>
                <p>Log in to continue translating</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@company.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Your password">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="submitBtn">
                    <span>Log In</span>
                </button>

                <div class="auth-error" id="errorMessage" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up free</a></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Check if already logged in
        const existingUser = localStorage.getItem('user');
        if (existingUser) {
            window.location.href = 'app.html';
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const errorEl = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            errorEl.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Logging in...';
            
            try {
                const response = await fetch(`${CONFIG.API_BASE}/api/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.session) {
                        localStorage.setItem('session', JSON.stringify(data.session));
                    }
                    if (data.profile) {
                        localStorage.setItem('profile', JSON.stringify(data.profile));
                    }
                    
                    // Redirect to app
                    window.location.href = 'app.html';
                } else {
                    throw new Error(data.detail || data.error || 'Invalid email or password');
                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Log In</span>';
            }
        });
    </script>
</body>
</html>
