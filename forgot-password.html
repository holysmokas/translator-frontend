<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Mamnoon.ai</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <span class="logo-icon">üåç</span>
                    <span class="logo-text">Mamnoon.ai</span>
                </a>
                <h1>Reset Password</h1>
                <p>Enter your email and we'll send you a reset link</p>
            </div>

            <form id="resetForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@company.com">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="submitBtn">
                    <span>Send Reset Link</span>
                </button>

                <div class="auth-error" id="errorMessage" style="display: none;"></div>
                <div class="auth-success" id="successMessage" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Sending...';
            
            try {
                const response = await fetch(`${CONFIG.API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                successEl.textContent = 'If an account exists with this email, you will receive a reset link shortly.';
                successEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Send Reset Link</span>';
            } catch (error) {
                successEl.textContent = 'If an account exists with this email, you will receive a reset link shortly.';
                successEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Send Reset Link</span>';
            }
        });
    </script>
</body>
</html>
